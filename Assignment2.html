<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div{
            max-width: 100%;
            max-height: 100%;
        }
        div img{
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <!-- Change Images on mouse over of small size images and display the image in larger size -->
    <div class="container-fluid">
        <div class="container">
            <div class="row offset-4 mt-5">
                <div class="col-md-6">
                    <div onmouseover="changeToMotu()" onmouseout="changeToMotu1()" class="div">
                        <img src="images/motu.webp" id="picture" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        function changeToMotu(){
            document.getElementById('picture').src = "images/motu.webp";
            picture.style.width = "100%";
            picture.style.height = "100%";
        }

        function changeToMotu1(){
            document.getElementById('picture').src= "images/motu1.webp";
            picture.style.height = "500px";
            picture.style.width = "500px";
        }
    </script>
  </body>
</html>
